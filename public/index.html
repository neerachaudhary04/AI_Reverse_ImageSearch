<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered image search application">
    <title>AI Image Lens - Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>AI Image Lens</h1>
            <p class="subtitle">Search similar fashion images using AI</p>
        </header>

        <section class="search-section">
            <div class="controls">
                <div class="file-input-wrapper">
                    <label for="fileInput" class="file-label">
                        <span id="fileName">Choose an image...</span>
                    </label>
                    <input type="file" id="fileInput" accept="image/*" class="file-input">
                </div>

                <div class="k-input-wrapper">
                    <label for="kInput">Top Results:</label>
                    <input type="number" id="kInput" value="5" min="1" max="30" class="k-input">
                </div>

                <button id="searchBtn" class="btn btn-primary" disabled>
                    <span class="btn-text">Search</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </div>

            <div id="previewContainer" class="preview-container" style="display: none;">
                <img id="previewImage" src="" alt="Preview" class="preview-image">
            </div>
        </section>

        <section id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>Search Results</h2>
                <span id="resultsCount" class="results-count"></span>
            </div>
            <div id="results" class="results-grid"></div>
        </section>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
